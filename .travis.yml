notifications:
  email: false

language: cpp

# if pull request: always build
# if push: only build for master branch
if: (type != push) OR (type = push AND (branch = master OR branch = updates))

matrix:
  include:
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - libasound2-dev
            - libxcursor-dev
            - libxinerama-dev
            - libxrandr-dev
            - webkit2gtk-4.0
    - os: osx
      osx_image: xcode9.4
    - os: windows

install:
  # upgrade cmake to 3.18
  - |
    if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
      echo "Upgrading CMake"
      DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
      mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
      travis_retry wget --no-check-certificate https://github.com/Kitware/CMake/releases/download/v3.18.0-rc3/cmake-3.18.0-rc3-Linux-x86_64.tar.gz
      tar -xvf cmake-3.18.0-rc3-Linux-x86_64.tar.gz > /dev/null
      mv cmake-3.18.0-rc3-Linux-x86_64 cmake-install
      PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH
      cd ${TRAVIS_BUILD_DIR}
    fi

script:
  - cmake -Bbuild -DBUILD_SUBCIRCUITS=ON -DBUILD_CENTAUR_BENCH=ON
  - cmake --build build --config Release
